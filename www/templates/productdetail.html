<div class="pd__wrapper">
	<img src="<%= image %>" class="pd__media">
	<div class="pd__info">
		<h3 class="pd_product">Product: <%= product_name %></h3>
		<p class="pd__colour">Colour: <%= colour %></p>
		<p class="pd__price">Price: <%= price %></p>
		<p class="pd__category"><%= category %></p>
		<p class="pd__quantity"><%= quantity %> remaining</p>
	</div>
	<p class="pd__add-to-bag btn">Add To Bag</p>
</div>
